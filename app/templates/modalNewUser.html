<section class="modal-box">
  <div class="modal-header">
    <h3 class="modal-title">Set a username</h3>
    </div>
  <div class="modal-body">
    <h5 class="modal-prompt">This name will appear when you send messages</h5>
    <input type="text" name="input" class="form-control" ng-model="modalNewUser.newUser" required>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn-default" ng-click="modalNewUser.submit()" ng-disabled="modalNewUser.newUser == null">Set username</button>
  </div>
</section>
