<div class="sidebar">
  <div class="sidebar-header">
    <h1 class="sidebar-title">{{ home.sidebarTitle }}</h1>
    <div class="buttons">
      <button class="btn" type="button" ng-click="home.addRoom()">New Room</button>
    </div>
  </div>
  <nav class="room-container">
    <ul class="room-list" ng-repeat="room in home.rooms">
      <li class="room-name"><a>{{ room.$value }}</a></li>
    </ul>
  </nav>
</div>
